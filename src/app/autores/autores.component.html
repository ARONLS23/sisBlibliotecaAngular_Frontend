<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input
      matInput
      type="text"
      (keyup)="BuscarAutor($event)"
      placeholder="Ingrese texto"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="ordenarColumnasAutor($event)">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="gradoAcademico">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Grado Acad√©mico</th>
    <td mat-cell *matCellDef="let element">{{ element.gradoAcademico }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>
</table>

<mat-paginator
  (page)="eventoPaginadorAutor($event)"
  #paginacion
  [pageSize]="personasPorPagina"
  [pageSizeOptions]="paginaCombo"
  [length]="totalPersonas"
>
</mat-paginator>

<button mat-fab id="boton-agregar" color="warn" (click)="abrirDialogAutor()">
  <mat-icon>add</mat-icon>
</button>
